[program:horde-webui]
command=/opt/ai-dock/bin/supervisor-horde-webui.sh
process_name=%(program_name)s
numprocs=1
directory=/opt/AI-Horde-Worker
priority=2100
autostart=true
startsecs=0
startretries=3
autorestart=unexpected
stopsignal=TERM
stopwaitsecs=10
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/supervisor/horde-webui.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=1
stderr_logfile=/var/log/supervisor/horde-webui.error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=1
environment=PROC_NAME="%(program_name)s"
